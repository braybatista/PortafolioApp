<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <title>Portafolio</title>
</head>
<body>
  <nav class="grey lighten-5">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center black-text">Profile Info</a>
    </div>
  </nav>

  <div class="container">
    <div class="row profile-container">

      <div class="col s6 center">
        <input type="text" class="input-title" name="name" id="name" [(ngModel)]="portafolio.name">
      </div>

      <div class="col s6">
        <img class="protafolio-img" src="{{urlImagen}}" alt="Girl in a jacket" width="453" height="250">
        <div class="file-upload">
          <div class="col s6">
            <input class="form-control" type="file" accept="image/png, image/jpeg, image/jpg" name="image" id="image" (change)="onChange($event)">
          </div>
        </div>
      </div>

      <div class="col s6">
        <label class="active textarea-label" for="textarea">My Work Experience.</label>
        <textarea class="materialize-textarea card-panel" id="textarea" name="textarea" [(ngModel)]="portafolio.detail"></textarea>
      </div>

      <div class="col s6">
        <div class="card">
          <div class="card-title">
            <span class="card-title">{{portafolio.name}}'s Timeline</span>
            </div>
            <div class="card-action card-content">
                <app-tweets
                [data]="'dato1'"
                ></app-tweets>
            </div>
            <div class="card-action">
            <a href="#" class="blue-text">Go To Account</a>
            </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col s3">
        <button class="btn waves-effect waves-light black" type="button" name="action" (click)="saveProfile(portafolio)">Guardar Cambios
          <i class="material-icons left">send</i>
        </button>
      </div>
    </div>
  </div>

  

</body>
</html>
